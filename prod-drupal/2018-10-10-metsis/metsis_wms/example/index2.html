<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OpenLayers</title>
        <!--<style data-href="app.css" type="text/css"></style>-->
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="style.min.css" type="text/css" >

        <style>
            #map {
                width: 100%;
                height: 600px;
            }
            .map.container {
                width: 100%;
                height: 70%
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script  type="text/javascript" src="bundle.js"></script>
    </head>
    <body>

        <div class="map container">
            <div id="map"></div>
        </div>

        <div class="form-item form-type-textfield form-item-bbox-top-left-lat">
            <input placeholder="BBox top left latitude" class="bbox-top-left-lat bboxA form-text" type="text"
                   id="edit-bbox-top-left-lat" name="bbox_top_left_lat" value="" size="60" maxlength="128">
        </div>

        <div class="form-item form-type-textfield form-item-bbox-top-left-lon">
            <input placeholder="BBox top left longitude" class="bbox-top-left-lon bboxA form-text" type="text"
                   id="edit-bbox-top-left-lon" name="bbox_top_left_lon" value="" size="60" maxlength="128">
        </div>

        <div class="form-item form-type-textfield form-item-bbox-bottom-right-lat">
            <input placeholder="BBox bottom right latitude" class="bbox-bottom-right-lat bboxB form-text" type="text"
                   id="edit-bbox-bottom-right-lat" name="bbox_bottom_right_lat" value="" size="60" maxlength="128">
        </div>

        <div class="form-item form-type-textfield form-item-bbox-bottom-right-lon">
            <input placeholder="BBox bottom right longitude" class="bbox-bottom-right-lon bboxB form-text" type="text"
                   id="edit-bbox-bottom-right-lon" name="bbox_bottom_right_lon" value="" size="60" maxlength="128">
        </div>

        <div class="form-item form-type-textfield form-item-bbox-bottom-right-lon">
            <input class="bbox-bottom-right-lon bboxB form-text"
                   id="solr-geo-query" name="bbox_bottom_right_lon" value="" type="hidden">
        </div>

        <button onclick="console.log(sClient.polygon);">Search Dataset</button>

        <script type="text/javascript">
            //svalbard 78.2452 15.4824
            var sClient;
            $(document).ready(function () {
                sClient = mapClient.search({lon: 15.4824, lat: 78.2452, zoom: 5, bbox: {topleft: {latId: 'edit-bbox-top-left-lat', lonId: 'edit-bbox-top-left-lon'}, bottomright: {latId: 'edit-bbox-bottom-right-lat', lonId: 'edit-bbox-bottom-right-lon'}}});
                //sClient = mapClient.search({geoExtentCmpId: 'solr-geo-query'});
                //console.log(sClient.polygon);
            });
        </script>
    </body>
</html>
