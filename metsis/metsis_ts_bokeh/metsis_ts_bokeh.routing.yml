metsis_ts_bokeh.forminit:
  path: '/metsis/bokeh/init'
  defaults:
    _form: '\Drupal\metsis_ts_bokeh\Form\MetsisTsBokehInitForm'
    _title: 'Metsis TS Bokeh Init'
  requirements:
    _permission: 'access metsis ts bokeh'

