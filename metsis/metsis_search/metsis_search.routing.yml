  path: '/admin/config/metsis/search'
  defaults:
    _form: '\Drupal\metsis_search\Form\MetsisSearchConfigurationForm'
    _title: 'METSIS Search Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

